<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Socket.io Basics</title>
	</head>
	<body>
			<div class="vertical-center">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 well">
						<h1 class="text-center">Join Chat</h1>
						<a href="/chat.html">Sign-Up</a>

					</div>
				</div>
			</div>
		</div>
								<form 
       	    	 		action='/messages'
       	    	 		method="post" >
							<div class="form-group">			
								<label>Room</label>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="glyphicon glyphicon-user"></i>
									</span>
									<input type="text" name="room" class="form-control"/>
								</div>
							</div>

							<div>
								<input type="submit" value="See messages" class="btn btn-primary btn-block" />
							</div>
						</form>
				<script src="/js/jquery-3.1.1.min.js"></script>
		<script src="/js/socket.io-1.4.8.js"></script>
				<script src="/js/QueryParams.js"></script>
		<script src="/js/app.js"></script>
	</body>
</html>
