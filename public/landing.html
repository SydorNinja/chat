<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Socket.io Basics</title>
				<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/styles.css">	
	</head>
	<body>
			<div class="vertical-center">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 well">
						<h1 class="text-center">Join Chat</h1>
						<a href="/chat.html">Sign-Up</a>
						<form 
       	    	 		action='/messages'
       	    	 		method="post" >
							<div class="form-group">			
								<label>Room</label>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="glyphicon glyphicon-user"></i>
									</span>
									<input type="text" name="room" class="form-control"/>
								</div>
							</div>

							<div>
								<input type="submit" value="See messages" class="btn btn-primary btn-block" />
							</div>
						</form>
						<br>
						<div>
						<a href="/myRooms" class="btn btn-primary btn-block">My Rooms</a>
						</div>
						<br>
						<div>
						<a href="signout" class="btn btn-primary btn-block">Sign out</a>
						</div>
						<br>
						<div>
						<a href="/myProfile.html" class="btn btn-primary btn-block">My Profile</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
